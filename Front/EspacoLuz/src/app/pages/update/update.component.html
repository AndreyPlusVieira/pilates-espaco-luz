<form [formGroup]="form">
  <div class="container formulario">
    <div class="formulario-individual nome">
      <label>Nome</label>
      <input class="is-invalid" [(ngModel)]="request.nome" [ngClass]="{'is-invalid': f.Nome.errors && f.Nome.touched}" type="text" formControlName="Nome" [ngClass]="">
    </div>
    <div class="formulario-individual">
      <label>Telefone</label>
      <input class="is-invalid" [(ngModel)]="request.telefone" [ngClass]="{'is-invalid': f.Telefone.errors && f.Telefone.touched}" type="text" formControlName="Telefone">
    </div>
    <div class="formulario-individual">
      <label>Email</label>
      <input class="is-invalid" [(ngModel)]="request.email" [ngClass]="{'is-invalid': f.Email.errors && f.Email.touched}" type="text" formControlName="Email">
    </div>
    <div class="formulario-individual endereco">
      <label>Endereço</label>
      <input class="is-invalid" [(ngModel)]="request.endereco" [ngClass]="{'is-invalid': f.Endereco.errors && f.Endereco.touched}" type="text" formControlName="Endereco">
    </div>
    <div class="formulario-individual">
      <label>Profissão</label>
      <input class="is-invalid" [(ngModel)]="request.profissao" [ngClass]="{'is-invalid': f.Profissao.errors && f.Profissao.touched}" type="text" formControlName="Profissao">
    </div>
    <div class="formulario-individual">
      <label>Nascimento</label>
      <input class="is-invalid" bsDatepicker [bsConfig]="bsConfig" [(ngModel)]="request.nascimento" [ngClass]="{'is-invalid': f.Nascimento.errors && f.Nascimento.touched}" type="text" formControlName="Nascimento">
    </div>


    <button routerLink="/aluno/{{id}}" (click)="atualizar()">GRAVAR</button>
    <a routerLink="/aluno/{{id}}" class="voltar">Voltar</a>
  </div>
</form>
